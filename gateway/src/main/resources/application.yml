server:
  port: 9090
spring:
  application:
    name: gateway-service
  main:
    allow-bean-definition-overriding: true

  cloud:
    nacos:
      discovery:
        server-addr:
      config:
        server-addr:
        file-extension: yaml

    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: oauth2-service-routes
          uri: lb://oauth2-service
          predicates:
            - Path=/**
          filters:
            - StripPrefix=1
